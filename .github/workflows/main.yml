name: Run Tox tests
on: [push, pull_request]

jobs:
  tox_test:
    name: Tox test
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Run Tox tests
      id: test
      uses: fedora-python/tox-github-action@main
      with:
        tox_env: ${{ matrix.tox_env }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox_env:
          - py311
          - py312
          - py313
          - py314
